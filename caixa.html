<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caixa Eletronico</title>
    <link rel="stylesheet" href="caixa.css" />
    <script src="caixa.js"></script>
  </head>
  <body>
    <div class="atm">
      <div class="display">
        <h2>Qual ação deseja realizar?</h2>
        <h3></h3>
        <h4></h4>
      </div>
      <div class="buttons">
        <button class="service" onclick="saldo()">Saldo</button>
        <button class="service" onclick="deposit()">Depósito</button>
        <button class="service" onclick="saque()">Saque</button>
        <button class="numbers" onclick="valor('7')">7</button>
        <button class="numbers" onclick="valor('8')">8</button>
        <button class="numbers" onclick="valor('9')">9</button>
        <button class="action" onclick="corrigir()">Corrigir</button>
        <button class="numbers" onclick="valor('4')">4</button>
        <button class="numbers" onclick="valor('5')">5</button>
        <button class="numbers" onclick="valor('6')">6</button>
        <button class="action" onclick="cancel()">Anular</button>
        <button class="numbers" onclick="valor('1')">1</button>
        <button class="numbers" onclick="valor('2')">2</button>
        <button class="numbers" onclick="valor('3')">3</button>
        <button class="action" onclick="cancel()">Cancelar</button>
        <button class="null"></button>
        <button class="numbers" onclick="valor('0')">0</button>
        <button class="numbers" onclick="valor('.')">.</button>
        <button class="action" onclick="result()">Enter</button>
      </div>
    </div>
  </body>
</html>
